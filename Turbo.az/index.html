<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
           <form name="carform">
            <div class="row">
                <div class="col-lg-6">
                    <label >Brand</label>
                    <select name="Brand" id="">
                        <option >Select Brand</option>
                        <option value="1">Audi</option>
                        <option value="2">Mercedes</option>
                        <option value="3">Bmw</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>Model</label>
                    <select name="Model" id="">
                        <option >Select Model</option>
                    </select>
                    
                </div>
                <div class="col-lg-6">
                    <label for="">Year</label>
                    <input type="number">
                </div>
                <div class="col-lg-6">
                    <label for="">Price</label>
                    <input  type="number">
                </div>
                <div class="col-lg-6">
                    <label for="">Ban type</label>
                    <input  type="text">
                </div>
                <div class="col-lg-6">
                    <label for="">Km</label>
                    <input type="number">
                </div>
                <div class="col-lg-6">
                    <label for="">Engine</label>
                    <input type="number">
                </div>
                <div class="col-lg-6">
                    <label for="">Image</label>
                    <input  type="file" multiple id="dragfile" name="inputname">
                    <button class="imgselect mt-2">Select</button>
                </div>
            </div>
           </form>
           <div class="imgdiv mt-5" ondragover="allowDrow(event)" ondrop="dropElement(event)"></div>
           <button class="Add mt-2">Add Advertisement</button>
        <div class="row custom">
        </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
